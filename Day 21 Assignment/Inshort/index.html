<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Inshort News</title>
  </head>
  <body>
    <div class="navbar mb-3">
      <h1 class="title mx-auto">Inshorts News</h1>
    </div>
    <div class="container">
      <select
        id="category"
        class="form-select form-select-lg mb-3"
        aria-label=".form-select-lg example"
      >
        <option value="all" selected>all</option>
        <option value="national">India</option>
        <option value="business">Business</option>
        <option value="sports">Sports</option>
        <option value="world">World</option>
        <option value="politics">Politics</option>
        <option value="technology">Technology</option>
        <option value="startup">Startup</option>
        <option value="entertainment">Entertainment</option>
        <option value="miscellaneous">Miscellaneous</option>
        <option value="hatke">Hatke</option>
        <option value="science">Science</option>
        <option value="automobile">Automobile</option>
        entertainment
      </select>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" onclick="getCategoryNews()">Search</button>
    </div>
    <section id="news">
      <div id="news-container" class="container mt-5">
        
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
