<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ip Location Finder</title>
  </head>
  <body>
    <div class="navbar">
      <h1 class="mx-auto heading">IP Location Finder</h1>
      <div class="tag text-center">
        <p >INSTANTLY LOCATE ANY IP ADDRESS</p>
      </div>
    </div>
    <div class="search container">
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" class="form-control" placeholder="Enter IP Address here" id="ipaddress"  aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" onclick="getIpDetails()" id="button-addon2">Search</button>
        </div>
        <p class="text-center" >This free online tool allows you to see the geographical location of any IP address. Just input the IP address and you will be shown the coordinates, country, region, city and organization.</p>
    </div>
    <section class="details">
        <div id="details">
            
        </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
