<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This form will surveying about Personl Details</p>
    <form id="form">
        <div class="form-group">
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter the First Name" required>
            </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Enter the Last name" required>
                </div class="form-group">
                <div class="mb-3">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="pincode" placeholder="Enter the Last name" required>
                </div>

                <div class="form-group mb-3">
                    <label for="" class="form-label mr-3">Gender:</label>
                    <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="Male">
                    <label class="form-check-label" for="exampleRadios1">Male</label>
                    <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="Female">
                    <label class="form-check-label" for="exampleRadios2">Female</label>
                </div>
                <div class="mb-3 form-group">
                    <label for="food" class="form-check-label">Choise of Food:</label>
                    <input type="checkbox" name="food" class="form-check-input" value="Indian">
                    <label class="form-check-label">India</label>
                    <input type="checkbox" name="food" class="form-check-input" value="Arebian">
                    <label class="form-check-label">Arebian</label>
                    <input type="checkbox" name="food" class="form-check-input" value="Chines">
                    <label class="form-check-label">Chines</label>
                    <input type="checkbox" name="food" class="form-check-input" value="Italian">
                    <label class="form-check-label">Italian</label>
                    <input type="checkbox" name="food" class="form-check-input" value="French ">
                    <label class="form-check-label">French </label>
                </div>
                <label for="address" class="form-label">Address:</label>
                <textarea name="textarea" class="form-control" id="address" cols="30" rows="5"
                    placeholder="Please enther the address"></textarea>
                <label for="state" class="form-label">State:</label>
                <input type="text" name="state" id="state" placeholder="Please enter your state" class="form-control">
                <label for="state" class="form-label">country:</label>
                <input type="text" class="form-control mb-3" name="country" id="country"
                    placeholder="Please enter your country">
              
                <button type="reset" id="submit" class="btn btn-primary">Submit</button>
            </div>
    </form>
    <div class="data table-responsive mt-3">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <th>Fisrt Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Food</th>
            <th>address</th>
            <th>Pincode</th>
            <th>State</th>
            <th>Country</th>
        </thead>
        <tbody id="form-data">

        </tbody>
    </table>
    </div>
    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
